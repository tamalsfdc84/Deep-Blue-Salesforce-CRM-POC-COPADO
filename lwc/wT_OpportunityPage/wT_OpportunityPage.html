<template>

                                <lightning-output-field class="slds-form-element slds-form-element_horizontal" field-name="Name" variant="label-hidden"></lightning-output-field>                                               
                                <template if:true={showEditButton}>
                                    <lightning-icon title="Edit" size="x-small" class="edit-pencil-customlabel" icon-name="utility:edit" alternative-text="Edit" onclick={handleUpdateModal}></lightning-icon>
                                </template>
                            </div>                  
                            <div class="slds-form-element_readonly">
                            </div>

                                    <lightning-icon title="Edit" size="x-small" class="edit-pencil" icon-name="utility:edit" alternative-text="Edit" onclick={handleUpdateModal}></lightning-icon>

                                    <lightning-icon title="Edit" size="x-small" class="edit-pencil" icon-name="utility:edit" alternative-text="Edit" onclick={handleUpdateModal}></lightning-icon>
                                </template>
                            </div>
                            <div class="slds-form-element_readonly">
                                <lightning-output-field class="inline-field standard-field-width" field-name="WT_Product_Partner_Name__c"></lightning-output-field>
                            </div>
