<template>
    <template if:true={loaded}>
	</template>
	<template if:false={loaded}>
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</template>
        <lightning-card icon-name="standard:case" title="New Case : MyHR Case">
            <lightning-record-edit-form object-api-name="Case" onerror={handleError} onsubmit={handleSubmit} onsuccess={handleSuccess} record-type-id={recordTypeId}>
                <div class="slds-clearfix">
                    <div class="slds-align_absolute-center">
                        <lightning-button class="slds-m-top_small" type="submit" label="Save" ></lightning-button>
                        <lightning-button class="slds-m-top_small" type="button" label="Cancel" onclick={returnToParentRefresh}></lightning-button>
                    </div>
                </div>
                <lightning-messages></lightning-messages>
                <div class="slds-section slds-is-open" >
                    <h4 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Case Details">Case Details</span>
                    </h4>
                    <!--<div aria-hidden="false" class="slds-section__content">-->
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="OwnerId" data-field="caseOwner"></lightning-input-field>
                                <lightning-input-field field-name="Priority" disabled></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_Case_Title__c" disabled></lightning-input-field> 
                                <lightning-input-field field-name="CaseNumber"></lightning-input-field>     
                            </span>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="slds-section slds-is-open" >
                    <h4 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Request Details">Request Details</span>
                    </h4>
                    <!--<div aria-hidden="false" class="slds-section__content">-->
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_Contact_Date__c" required></lightning-input-field>
                                <lightning-input-field field-name="WT_Contact_Method__c" required></lightning-input-field>
                                <lightning-input-field field-name="WT_Employee__c" onchange={setEmployeeDetails} required></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_Topic__c" required></lightning-input-field> 
                                <lightning-input-field field-name="WT_Action__c" required></lightning-input-field>
                                <lightning-input-field field-name="Status" disabled></lightning-input-field>          
                            </span>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="slds-section slds-is-open" >
                    <h4 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Resolution Details">Resolution Details</span>
                    </h4>
                    <!--<div aria-hidden="false" class="slds-section__content">-->
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_Closed_On__c" disabled></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                               <!--<lightning-input-field field-name="WT_Topic__c"></lightning-input-field> -->     
                            </span>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="slds-section slds-is-open" >
                    <h4 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Additional Fields">Additional Fields</span>
                    </h4>
                    <!--<div aria-hidden="false" class="slds-section__content">-->
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_Employee_Name__c" value={employeeName}></lightning-input-field>
                                <lightning-input-field field-name="WT_Employee_ID__c" value={employeeId}></lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="WT_BankEntity__c" value={bankName}></lightning-input-field>     
                            </span>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="slds-clearfix">
                <div class="slds-align_absolute-center">
                    <lightning-button class="slds-m-top_small" type="submit" label="Save" ></lightning-button>
                    <lightning-button class="slds-m-top_small" type="button" label="Cancel" onclick={returnToCaseMainPage}></lightning-button>
                </div>
            </div>

                </lightning-record-edit-form>
            </lightning-card>
</template>
