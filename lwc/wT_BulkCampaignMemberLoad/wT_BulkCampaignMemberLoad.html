<template>
  <template if:true={isModalOpen}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" aria-hidden="false">
          <div class="slds-modal__container">
              <header class="slds-modal__header slds-text-heading--medium"> CampaignMember Bulk Load
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <lightning-card>
                    <div>{errorMessage}</div>
                    {message}
                  </lightning-card>
              </div>
              <footer class="slds-modal__footer">
                  <lightning-button variant='neutral' label="Close" onclick={closeModal}></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
