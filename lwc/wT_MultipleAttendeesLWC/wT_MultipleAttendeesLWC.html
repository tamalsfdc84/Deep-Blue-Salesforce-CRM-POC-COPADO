<template>
    <lightning-card variant="narrow" icon-name="standard:event">
        <h1 slot="title"> Required Attendees List</h1>
        <div style="height: 200px;">
            <lightning-datatable key-field="id" data={requiredMainData} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </div>
        <div slot="actions">
            <lightning-button variant="brand" label="Edit Attendees" title="to edit the attendees list" onclick={handleEditAttendees}>
            </lightning-button>
        </div>
    </lightning-card>
    <lightning-card variant="narrow" icon-name="standard:event">
        <h1 slot="title"> Optional Attendees List</h1>
        <div style="height: 200px;">
            <lightning-datatable key-field="id" data={optionalMainData} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </div>
        <div slot="actions">
            <lightning-button variant="brand" label="Edit Attendees" title="to edit the attendees list" onclick={handleEditAttendees}>
            </lightning-button>
        </div>
    </lightning-card>
    <template if:true={openEditAttendees}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={updateChangesToMainTable}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                            size="medium">
                        </lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Attendees</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleAddAction} onerror={handleError}>
                        <lightning-card>
                            <lightning-messages>
                            </lightning-messages>
                            <lightning-input-field field-name="WT_Attendee_Type__c"  value="Users" onchange={onAttendeeTypeChange}>
                            </lightning-input-field>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_2-of-12"> </div>
                                <div class="slds-col slds-size_4-of-12">
                                    <template if:true={showUserLookup}>
                                        <lightning-input-field field-name="WT_Attendee__c" data-field="UserAttendee">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="WT_Event__c" class="slds-hide" value={recordId}>
                                        </lightning-input-field>
                                    </template>
                                    <template if:true={showAccountLookup}>
                                        <lightning-input-field field-name="WT_Account__c" data-field="AccountAttendee">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="WT_Event__c" class="slds-hide" value={recordId}>
                                        </lightning-input-field>
                                    </template>
                                    <template if:true={showContactLookup}>
                                        <lightning-input-field field-name="WT_Contact__c" data-field="ContactAttendee">
                                        </lightning-input-field>
                                        <lightning-input-field field-name="WT_Event__c" class="slds-hide" value={recordId}>
                                        </lightning-input-field>
                                    </template>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-col slds-size_2-of-12">
                                        <div class="slds-grid slds-grid_vertical">
                                            <lightning-input-field field-name="WT_Optional__c" >
                                            </lightning-input-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-grid slds-grid_vertical">
                                        <div class="slds-col slds-align_absolute-center">
                                            <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                                label="Add" > </lightning-button>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-size_2-of-12"></div>
                            </div>
                        </lightning-card>
                    </lightning-record-edit-form>
                    <lightning-card>
                        <div style="height: 300px;">
                            <lightning-datatable  onrowaction={handleRowAction} key-field="Id" data={data} columns={editColumns} hide-checkbox-column>
                            </lightning-datatable>
                        </div>
                    </lightning-card>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" onclick={updateChangesToMainTable} label="Close">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
